<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="tools-content">
        <div class="tools">
            <div class="tool active-tool" id="pencil">
                <img src="Black_Pencil.svg" alt="">
                 <div class="tool-options hide" id="pencil-options"> 
                   
                    <input type="range" name="pencil-size" id="pencil-size" value="1" min="1" max="40">
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="black"></div>
                    </div>
                </div>     
            </div>
            <div class="tool" id="eraser">
                <img src="Eraser.svg" alt="">
                     <div class="tool-options hide" id="eraser-options"> 
                    <input type="range" name="eraser-size" id="eraser-size" value="1" min="1" max="40">
                </div> 
            </div>
            <div class="tool" id="sticky">
                <img src="Stickynote.svg" alt="">
            </div>
            <div class="tool" id="photo">
                <img src="Photo.svg" alt="">
                <input type="file" name="" id="photo-upload" style="display: none;">
            </div>
            <div class="tool" id="download">
                <img src="download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="Redo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js" integrity="sha512-2rUSTSAeOO02jF6eBqENNqPs1EohenJ5j+1dgDPdXSLz9nOlrr8DJk4zW/lDy8rjhGCSonW3Gx812XJQIKZKJQ==" crossorigin="anonymous"></script>
    <script>
         const socket = io.connect("http://localhost:3000");
       </script>  
    <script src="./script.js"></script>
    <script src="./tool.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
    <script src="./util.js"></script>
    <script src="./socket.js"></script>
</body>
</html>
